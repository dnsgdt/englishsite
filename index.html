<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rolex Guide — Entrée</title>
  <meta name="theme-color" content="#0b0b0e" />
  <style>
    :root{
      --bg:#0a0a0d; --bg-soft:#0f0f15; --panel:#111118;
      --text:#ececf3; --muted:#b9b9c6;
      --gold:#d4af37; --gold-2:#e0c46c; --ring:rgba(212,175,55,.25);
      --shadow:0 10px 30px rgba(0,0,0,.5), 0 2px 8px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial,"Noto Sans";
      background:
        radial-gradient(1200px 600px at 70% -20%, rgba(212,175,55,.12), transparent 60%),
        radial-gradient(900px 500px at 0% 0%, rgba(224,196,108,.08), transparent 60%),
        linear-gradient(180deg,var(--bg),var(--bg-soft));
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .gold{
      background:linear-gradient(135deg,var(--gold),var(--gold-2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    .card{
      width:min(560px, 100%);
      background:linear-gradient(180deg,var(--panel),#0d0d12);
      border:1px solid rgba(255,255,255,.06);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:radial-gradient(600px 260px at 50% 0%, rgba(212,175,55,.18), transparent 60%);
      pointer-events:none;
    }
    h1{
      margin:0 0 10px 0;
      letter-spacing:.12em;
      font-size:18px;
      font-weight:700;
      position:relative;
    }
    p{
      margin:0 0 18px 0;
      color:var(--muted);
      position:relative;
    }
    .btn{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 22px;
      border-radius:999px;
      border:1px solid rgba(212,175,55,.35);
      background:linear-gradient(135deg,rgba(212,175,55,.16),rgba(224,196,108,.08));
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      transition:transform .2s ease, box-shadow .2s ease;
      box-shadow:0 0 0 1px var(--ring), inset 0 0 0 1px rgba(255,255,255,.02);
      font-weight:600;
    }
    .btn:hover{transform:translateY(-2px)}
    .btn:active{transform:translateY(0)}
    .btn:focus-visible{
      outline:none;
      box-shadow:0 0 0 3px rgba(212,175,55,.22), 0 0 0 1px var(--ring), inset 0 0 0 1px rgba(255,255,255,.02);
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1><span class="gold">ROLEX</span> GUIDE</h1>
    <p>Luxury • Precision • Timelessness</p>
    <a class="btn" href="rolex.html" aria-label="Entrer sur le site (rolex.html)">
      Entrer sur le site
    </a>
  </main>
</body>
</html>
